<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact me</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d882e6387b.js" crossorigin="anonymous"></script>
    
    
    <style>
        
        body {
            margin: 60px;
            margin-top: 10px;
            margin-bottom: 40px;
            padding-top: 20px;
            color: #2B3A42;
            font-family: 'Playfair Display', serif;
             }
        .logo {width:16%;}
        
        .topnav {
            float:right;
            overflow:hidden;
        }
        .topnav a {
            text-align: center;
            padding: 14px 14px;
            text-decoration: none;
            font-size: 18px;
            color:#2B3A42;
        }
        .topnav a:hover {
            color:#FF530D;
            font-size: 24px;      
        }
        
        #background {
            width: 1230px;
            height:550px;
            background-image: url(photos/21643119.jpg);
            padding-bottom: 60px;
         }
        
        
        form {
            position: absolute;
            top:130px;
            left:40%;
            margin-bottom: 20px;}
       
        h1 {text-align: center;}
        
        label{
    display: inline-block;
    width: 140px;
}
        label[for="news"] {
    width:300px;
}
        input[type="text"],
       
        input[type="email"],
       
        textarea {
    width:150px;
    border: none;
    border-bottom: 1px solid #2B3A42;
    padding: 5px;
}
        textarea {height: 70px;
              resize: none;}

        input[type="text"]:focus,
        input[type="email"]:focus, 
        textarea:focus {
            outline: none;
            background: #eee;
}
        input[type="submit"] {
            
            padding: 6px 22px; 
            border: none;    
        }
        
        footer {
            height: 80px;
            background-color: white;
            font-size: 26px;
            text-align: right;
            padding-right: 15px;     
        }
        
        footer a{
            color: #2B3A42;
        }
        
        i:hover {
  animation: shake 0.5s;
  animation-iteration-count: infinite;
}
        @keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}
    

    </style>
</head>


<body>
<header>
 <a href="index.html"><img src="photos/logo3.png" href="index.html" alt="logo" class="logo"></a>

 <div class="topnav">
     <a href="index.html">Home</a>
     <a href="about.html">About</a>
     <a href="services.html">Services</a>
     <a href="portfolio.html">Portfolio</a>
     <a href="contact.html">Contact me</a>
 </div>
 </header>
 
    <div id="background">

       <form action="">
        <h1>Contact Form</h1>
       
        <br><label for="fn">First Name</label>
        <input type="text" name="firstname" id="fn" ><br><br>
       
        <label for="ln">Last Name</label>
        <input type="text" name="lastname" id="ln"><br><br>
        
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required ><br><br> 
        
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
        
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        
        <label for="msg">Your Message</label>
        <textarea name="msg" id="msg" required 
        placeholder="Write your message here..."></textarea><br><br>
        
        <input type="checkbox" name="news" id="news" checked>
        <label for="news">Newsletter Subscription</label><br><br>
        <input type="submit" value="Submit"><br>
        </form>
         
    
    </div>
   
    
    
    <footer> 
    <a href="https://www.linkedin.com/in/simona-hriscu/"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/"><i class="fab fa-github"></i></a>
    
    </footer>
    
   

</body>
</html>
